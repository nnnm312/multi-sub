			<div class="container px-4 px-lg-5 mt-5" >

				<div class="row gx-4 gx-lg-5 row-cols-3 row-cols-md-3 row-cols-xl-3 
				justify-content-space-between ">
					
					<div class="order-box" th:each="cart:${session.cartList}">
						<div class="col mb-5">
					     <div class="card h-100">
					         <!-- Product image-->
					         <img class="card-img-top productinfo--img" 
					         th:src="'/img/'+${cart.imgname}" alt="..." />
					         <!-- Product details-->
					         <div class="card-body p-4">
					             <div class="text-left" >
					                 <!-- Product name-->
					                 <h5 class="fw-bolder" th:text="'제품명: '+${cart.name}"></h5>
					                 <!-- Product price-->
					                 	상품금액: <span  th:with="cnt=${cartStat.count}-1"
					                 			th:text="${session.toppingPrice[cnt]}+${cart.price}"></span>원
					             </div>
					         </div>
					     </div>
						</div>
					</div>
					
				</div>	
				<button>주문하기</button>				
			</div>
